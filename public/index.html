<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Empresa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Seccion-carpetas.css">
  <link rel="stylesheet" href="Seccion-empresa.css">
  <link rel="stylesheet" href="Seccion-tecnicos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
 
 <form  action="/crear" method="POST" enctype="multipart/form-data">
  <h1>FORMULARIO</h1>
    <section class="Seccion-empresa">
      <h2>Datos de la empresa</h2>
      
        <label for="empresa">Nombre de la empresa:</label>
          <input type="text" name="empresa" required>

        <label for="direccion">Dirección:</label>
          <input type="text" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono">

        <label for="email">Email:</label>
          <input type="email" name="email">
    </section>

  <section class="Seccion-carpetas"> 
  <h2>Carpetas a crear:</h2>
  <div class="checkbox-carpetas">
    <ul class="lista"> 
      
      <li>
        <label class="checkbox-btn">
          <input type="checkbox" name="carpetas[]" value="Documentacion" onchange="mostrarArchivo(this)">
          <span class="checkmark"></span>Documentación
        </label>
      </li>

      <li>
        <label class="checkbox-btn">
          <input type="checkbox" name="carpetas[]" value="Fotos" onchange="mostrarArchivo(this)">
          <span class="checkmark"></span> Fotos
        </label>
        <input type="file" name="archivos[Fotos][]" multiple class="archivo-input" style="display: none;">
      </li>

      <li>
        <label class="checkbox-btn">
          <input type="checkbox" name="carpetas[]" value="Planos" onchange="mostrarArchivo(this)">
          <span class="checkmark"></span> Planos
        </label>
        <input type="file" name="archivos[Planos][]" multiple class="archivo-input" style="display: none;">
      </li>

      <li>
        <label class="checkbox-btn">
          <input type="checkbox" name="carpetas[]" value="Licencias" onchange="mostrarArchivo(this)">
          <span class="checkmark"></span> Licencias
        </label>
        <input type="file" name="archivos[Licencias][]" multiple class="archivo-input" style="display: none;">
      </li>

      <li>
        <label class="checkbox-btn">
          <input type="checkbox" name="carpetas[]" value="Certificaciones" onchange="mostrarArchivo(this)">
          <span class="checkmark"></span> Certificaciones
        </label>
        <input type="file" name="archivos[Certificaciones][]" multiple class="archivo-input" style="display: none;">
      </li>

      <li>
        <label class="checkbox-btn">
          <input type="checkbox" name="carpetas[]" value="Copias" onchange="mostrarArchivo(this)">
          <span class="checkmark"></span> Copias
        </label>
        <input type="file" name="archivos[Copias][]" multiple class="archivo-input" style="display: none;">
      </li>

    </ul>   
  </div>
</section>

  <section class="Seccion-tecnicos"> 
    <h2>
      Datos técnicos 
    </h2>
     <label class="checkbox-btn">
        <input type="checkbox" onchange="toggleSection('MasterPlan')"> 
           <span class="checkmark"></span>Master Plan
      </label>
        <div id="MasterPlan" style="display:none;">
          <h3>Ip_Master_Plan</h3>
            <input type="text" name="NombreVlan[]" placeholder="Nombre">
            <input type="text" name="IpVlan[]" placeholder="IP">
            <input type="text" name="Direccionamiento[]" placeholder="MAC">
            <button type="button" class="btn-secondary" onclick="agregarMasterPlan()">+ Añadir dispositivo</button>
          </div>
      <label class="checkbox-btn">
        <input type="checkbox" onchange="toggleSection('camara')"> 
           <span class="checkmark"></span>Cámaras
      </label>
        <div id="camara" style="display:none;">
          <h3>Cámaras:</h3>
            <input type="text" name="camara_nombre[]" placeholder="Nombre">
            <input type="text" name="camara_ip[]" placeholder="IP">
            <input type="text" name="camara_mac[]" placeholder="MAC">
            <input type="text" name="camara_cred[]" placeholder="Credenciales">
            <input type="text" name="camara_patch[]" placeholder="Patch Panel">
            <button type="button" class="btn-secondary" onclick="agregarCamara()">+ Añadir dispositivo</button>
          </div>
      
      <label class="checkbox-btn">
        <input type="checkbox" onchange="toggleSection('switch')">
          <span class="checkmark"></span>Switch
      </label>
       <div id="switch" style="display:none;">
          <h3>Switch:</h3>
            <input type="text" name="switch_nombre[]" placeholder="Nombre">
            <input type="text" name="switch_ip[]" placeholder="IP">
            <input type="text" name="switch_ubicacion[]" placeholder="Ubicación">
            <button type="button" class="btn-secondary" onclick="agregarSwitch()">+ Añadir dispositivo</button>
          </div>
      
    <label class="checkbox-btn">
      <input type="checkbox" onchange="toggleSection(this, 'firewall')">
      <span class="checkmark"></span>Firewall
    </label>
      <div id="firewall" style="display:none;">
          <h3>Firewall</h3>
            <input type="text" name="firewall_nombre[]" placeholder="Nombre">
            <input type="text" name="firewall_ip[]" placeholder="IP">
            <input type="text" name="firewall_interconexion[]" placeholder="Interconexión">
            <input type="text" name="firewall_ubicacion[]" placeholder="Ubicación">
            <button type="button" class="btn-secondary" onclick="agregarFirewall()">+ Añadir dispositivo</button>
          </div>
    
      <label class="checkbox-btn">
        <input type="checkbox" onchange="toggleSection('acceso')"> 
         <span class="checkmark"></span>Control de accesos
      </label>
         <div id="acceso" style="display:none;">
          <h3>Control de Accesos:</h3>
            <input type="text" name="acceso_nombre[]" placeholder="Nombre">
            <input type="text" name="acceso_ip[]" placeholder="IP">
            <input type="text" name="acceso_interconexion[]" placeholder="Interconexión">
            <input type="text" name="acceso_ubicacion[]" placeholder="Ubicación">
            <button type="button" class="btn-secondary" onclick="agregarControlAccesos()">+ Añadir dispositivo</button>
          </div>
      
      <label class="checkbox-btn">
        <input type="checkbox" onchange="toggleSection('wifi')"> 
         <span class="checkmark"></span>WiFi
      </label>
          <div id="wifi" style="display:none;">
          <h3>Punto de Accesos WiFi:</h3>
            <input type="text" name="wifi_nombre[]" placeholder="Nombre">
            <input type="text" name="wifi_ip[]" placeholder="IP">
            <input type="text" name="wifi_interconexion[]" placeholder="Interconexión">
            <input type="text" name="wifi_ubicacion[]" placeholder="Ubicación">
            <button type="button" class="btn-secondary" onclick="agregarWifi()">+ Añadir dispositivo</button>
          </div>
      
      <label class="checkbox-btn">
        <input type="checkbox" onchange="toggleSection('servidor')"> 
         <span class="checkmark"></span>Servidores
      </label>
          <div id="servidor" style="display:none;">
          <h3>Servidores:</h3>
            <input type="text" name="servidor_nombre[]" placeholder="Nombre">
            <input type="text" name="servidor_ip[]" placeholder="IP">
            <input type="text" name="servidor_interconexion[]" placeholder="Interconexión">
            <input type="text" name="servidor_ubicacion[]" placeholder="Ubicación">
            <button type="button" class="btn-secondary" onclick="agregarServidores()">+ Añadir dispositivo</button>
          </div>
      
      <label class="checkbox-btn">
        <input type="checkbox" onchange="toggleSection('finales')"> 
         <span class="checkmark"></span>Dispositivos finales
      </label> 
        <div id="finales" style="display:none;">
          <h3>Dispositivos Finales:</h3>
            <input type="text" name="final_nombre[]" placeholder="Nombre">
            <input type="text" name="final_ip[]" placeholder="IP">
            <input type="text" name="final_mac[]" placeholder="Dirección MAC">
            <input type="text" name="final_credenciales[]" placeholder="Credenciales">
            <input type="text" name="final_patch[]" placeholder="Patch Panel">
            <button type="button" class="btn-secondary" onclick="agregarDispositivoFinal()">+ Añadir dispositivo</button>
          </div>  



  </section>
  <button  class="boton-crear" type="submit">Crear estructura</button>
</form>
<script src="LogicaBotones.js"></script>

</body>
</html>
